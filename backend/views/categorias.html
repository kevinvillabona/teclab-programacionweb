<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Categorias</title>
    <!-- Bootstrap e Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Otros Estilos -->
    <link rel="stylesheet" href="../../assets/css/estilos.css">
</head>
<body>
    <main>
        <div class="container d-flex justify-content-center">
            <div class="mt-5 col-2 d-none d-md-flex justify-content-end">
                <a href="#" class="mx-3" title="Volver"><i class="text-primary bi bi-arrow-left-circle-fill" style="font-size: 2rem;"></i></a>
            </div>
            <div class="mt-5 card col-12 col-md-8">
                <div class="card-body">
                    <!-- En mobile cambio de lado la flecha para volver -->
                    <div class="row d-md-none">
                        <div class="col-2">
                            <a href="#" title="Volver"><i class="text-primary bi bi-arrow-left-circle-fill" style="font-size: 1.5rem;"></i></a>
                        </div>
                        <div class="col-8">
                            <h2 class="text-center m-0">Categorías</h2>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <h2 class="text-center d-none d-md-block">Categorías</h2>
                    <form>
                        <input type="number" id="categoria_id" hidden>
                        <div class="my-3">
                          <label for="categoria_name" class="h6 form-label">Categoría:</label>
                          <input type="text" id="categoria_name" class="form-control" placeholder="Nombre de categoría...">
                        </div>
                        <!-- <div class="my-3">
                          <label for="categoria_desc" class="h6 form-label">Descripción:</label>
                          <textarea type="text" id="categoria_desc" class="form-control" placeholder="Descripción de categoría..."></textarea>
                        </div> -->
                        <div class="text-center">
                            <button type="reset" class="btn btn-sm btn-outline-primary m-2 col-10 col-md-3">Cancelar</button>
                            <button type="submit" class="btn btn-sm btn-primary m-2 col-10 col-md-3">Guardar</button>
                        </div>
                      </form>
                </div>
            </div>
            <div class="col-2 d-none d-md-block">
            </div>
          </div>
    </main>
    <footer>
        <hr>
        <div class="text-center footer">
            <a href="https://github.com/kevinvillabona" target="_blank" class="h6" style="text-decoration: none;">Kevin Villabona</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
